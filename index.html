<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="icon" href="./data-technology-blue-background-with-hacker-remixed-media.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-green-500">
  
    <div class="container">

        <header>
            <h1 class="text-xl md:text-4xl xl:text-4xl text-center font-extrabold text-black py-3 md:pt-6 md:pb-8 xl:pt-5 xl:pb-5">STUDENT REGISTRATION SYSTEM</h1>
        </header>

        <main>
            
            <p class="text-center text-sm md:text-lg text-white px-2 md:px-5 ">The Student Registration System is a streamlined application designed to manage student enrollment and academic records efficiently.</p>

            <div class="container xl:px-5 mt-7 md:mt-11 flex justify-center md:mb-10 xl:mb-32">
                <form action="" method="post" class="w-full max-w-sm border-2 border-black xl:px-8 xl:py-5 bg-black" autocomplete="off" onsubmit="onFormSubmit(event)">
                    <fieldset>
                        <!-- <legend>Student Details</legend> -->
            
                        <label for="studentName" class="font-semibold font-serif text-xl text-white">Student Name:</label>
                        <input type="text" id="studentName" name="studentName" required class="block h-10 pt-0.5 mt-2 w-full px-3 border border-gray-300 rounded-md text-center"><br>
            
                        <label for="studentId" class="font-semibold font-serif text-xl text-white">Student ID:</label>
                        <input type="number" id="studentId" name="studentId" required class="block h-10 pt-0.5 mt-2 w-full px-3 border border-gray-300 rounded-md text-center"><br>
            
                        <label for="email" class="font-semibold font-serif text-xl text-white">Email ID:</label>
                        <input type="email" id="email" name="email" required class="block h-10 pt-0.5 mt-2 w-full px-3 border border-gray-300 rounded-md text-center"><br>
            
                        <label for="contactNo" class="font-semibold font-serif text-xl text-white">Contact Number:</label>
                        <input type="number" id="contactNo" name="contactNo" required class="block h-10 pt-0.5 mt-2 w-full px-3 border border-gray-300 rounded-md text-center"><br>
            
                        <label for="address" class="font-semibold font-serif text-xl text-white">Address:</label>
                        <textarea id="address" name="address" rows="3" required class="block h-10 pt-0.5 mt-2 w-full px-3 border border-gray-300 rounded-md text-center"></textarea><br><br>
            
                        <div class="flex justify-center">
                            <button type="submit" class="font-sans text-lg bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 focus:outline-none">
                                Register
                            </button>
                        </div>
                    </fieldset>
                </form>
            </div>
            
            <td class="flex justify-center w-full">
                <table class="list md:w-96 xl:w-4/5 mx-auto border border-gray-300 mb-[100px]" id="studentlist">
                    <thead class="border-b border-gray-400 bg-slate-200">
                        <tr>
                            <th class="font-serif font-semibold text-xl border border-gray-300 px-4 py-2">Name</th>
                            <th class="font-serif font-semibold text-xl border border-gray-300 px-4 py-2">Student ID</th>
                            <th class="font-serif font-semibold text-xl border border-gray-300 px-4 py-2">E-mail</th>
                            <th class="font-serif font-semibold text-xl border border-gray-300 px-4 py-2">Contact No</th>
                            <th class="font-serif font-semibold text-xl border border-gray-300 px-4 py-2">Address</th>
                        </tr>
                    </thead>
                    <tbody class="border border-gray-300" id="table-body">
                        <!-- Rows will be dynamically added here -->
                    </tbody>
                </table>
            </td>
            
            
            
            
                        
        </main>

    </div>

    <script src="./registration.js"></script>
</body>
</html>
